<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Network</title>
    <!-- CSS files -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="headName">Food Network</h1>
        <!-- Form for searching meals -->
        <form action="" class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="inputName" placeholder="Search for a meal..." aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button" id="button">Search</button>
            </div>
        </form>

        <div id="msg">
            <h3>We don't have the food you gave us. Please look for something else...</h3>
        </div>

        <div id="details"></div>

        <div id="items"></div>

    </div>
</body>

<script src="index.js"></script>

</html>
